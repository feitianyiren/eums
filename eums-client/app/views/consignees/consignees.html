<div class="container-fluid">
    <div class="content">
        <h4 class="page-header">Consignees</h4>
        <ng-toast></ng-toast>
        <button id="add-consignee" ng-show="hasPermissionTo('eums.add_consignee')" class="btn btn-primary"
                ng-click="addConsignee()">Add Consignee
        </button>
        <div class="panel panel-default line-order-panel">
            <div class="row">
                <div class="text-muted pad-top-10 col-xs-4 pull-left">
                    <ul class="list-inline">
                        <li>
                            <span class="glyphicon glyphicon-ok text-success pad-right-5"></span>Vision Import
                        </li>
                    </ul>
                </div>
                <div class="col-xs-4 pull-right">
                    <div class="inner-addon left-addon">
                        <i class="glyphicon "
                           ng-class="{'glyphicon-cog glyphicon-spin': searching, 'glyphicon-search': !searching}"></i>
                        <input type="text" id="filter" class="form-control" name="filter" ng-model="searchTerm"
                               placeholder="Search by name, location or vision ID"/>
                    </div>
                </div>
            </div>
            <span class="well-sm"></span>

            <div class="table-wrapper">
                <table class="table table-bordered table-striped table-hover table-condensed">
                    <thead>
                    <tr>
                        <th></th>
                        <th><a>Name</a></th>
                        <th><a>Location</a></th>
                        <th><a>Vision ID</a></th>
                        <th><a>General Remarks</a></th>
                        <th ng-show="hasPermissionTo('eums.change_consignee')"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="consignee in consignees">
                        <td class="consigneeType">
                            <span ng-show="consignee.importedFromVision"
                                  class="glyphicon glyphicon-ok text-success"></span>
                        </td>
                        <td>
                            <span ng-show="!consignee.inEditMode || consignee.importedFromVision">
                                {{ consignee.name }}
                            </span>
                            <span ng-show="consignee.inEditMode && !consignee.importedFromVision">
                                <input class="table-input form-control" ng-model="consignee.name">
                            </span>
                        </td>
                        <td>
                            <span ng-show="!consignee.inEditMode || consignee.importedFromVision">
                                {{ consignee.location }}
                            </span>
                            <span ng-show="consignee.inEditMode && !consignee.importedFromVision">
                                <input class="table-input form-control" ng-model="consignee.location">
                            </span>
                        </td>
                        <td>
                            <span>
                                {{ consignee.customerId !== 'None' ? consignee.customerId : ''}}
                            </span>
                        </td>
                        <td>
                            <span ng-show="!consignee.inEditRemarkMode">{{ consignee.remarks }}</span>
                            <span ng-show="consignee.inEditRemarkMode">
                                <input class="table-input form-control" ng-model="consignee.remarks">
                            </span>
                        </td>
                        <td ng-show="hasPermissionTo('eums.change_consignee')">
                            <span ng-show="!consignee.inEditMode && !consignee.inEditRemarkMode">
                                <button ng-show="hasPermissionTo('eums.change_consignee')"
                                        class="btn btn-sm btn-default blue-border-button editBtn"
                                        ng-click="edit(consignee)">
                                    Edit
                                </button>
                                <button ng-show="hasPermissionTo('eums.delete_consignee')"
                                        class="btn btn-sm btn-default red-border-button deleteBtn"
                                        ng-click="showDeleteDialog(consignee)"
                                        ng-class="{'invisible': consignee.importedFromVision}">
                                    Delete
                                </button>
                            </span>
                            <span ng-show="consignee.inEditMode || consignee.inEditRemarkMode">
                                <button class="btn btn-sm btn-default blue-border-button saveBtn"
                                        ng-click="save(consignee)"
                                        ng-disabled="!consignee.isValid">Save
                                </button>
                                <button class="btn btn-sm btn-default cancelBtn"
                                        ng-click="cancelEditOrCreate(consignee)">Cancel
                                </button>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="6">
                            <pagination total-items="count" ng-model="currentPage" boundary-links="true"
                                        ng-change="goToPage(currentPage)" max-size="5" rotate="false"
                                        items-per-page="pageSize">
                            </pagination>
                        </td>
                    </tr>
                    </tfoot>
                <span class="information message" ng-show="consignees.length <= 0 && searchTerm.length">
                    There are no matches to your search criteria.
                </span>
                </table>

            </div>
        </div>
    </div>
</div>
<div ng-controller="DeleteConsigneeController">
    <ng-include src="'/static/app/views/consignees/partials/delete-consignee-modal.html'"></ng-include>
</div>
</div>
