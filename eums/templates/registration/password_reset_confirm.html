<!DOCTYPE HTML>
<html ng-app>
<head>
    <title>SEUMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/app.css">
    <link rel="icon" href="{{ STATIC_URL }}app/media/favicon.ico">
</head>

<body class="eums-form">
<div class="row col-md-offset-1 col-md-10">
    <div class="col-md-5 logo">
        <img src="/static/app/media/unicef-logo-white.png">
    </div>
    <div class="col-md-7 form-container">
        <form class="form-horizontal" role="form" method="post">

            <div class="form-group">
                <div class="col-md-10 col-sm-offset-1 center slogan">
                    <h3>Supply End User Monitoring System Password Reset</h3>
                </div>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger alert-dismissable">
                    {{ form.errors }}
                </div>
            {% endif %}

            {% if not form.errors %}
            {% endif %}

            {% csrf_token %}

            <div class="col-sm-offset-1">
                <p>
                    Please enter your new password twice so we can verify you typed it in correctly..
                </p>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="new_password1">New password</label>

                <div class="col-sm-6">
                    <input class="form-control" name="new_password1" type="password" id="new_password1">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="new_password2">Confirm password</label>

                <div class="col-sm-6">
                    <input class="form-control" name="new_password2" type="password" id="new_password2">
                </div>
            </div>

            <div class="form-group">

                <div class="col-sm-offset-3 col-sm-2">
                    <button type="submit" value="submit" class="btn btn-default btn-form">Reset my
                        password
                    </button>
                </div>
                <div class="col-sm-offset-2 col-sm-3">
                    <a href="/login" class="lk-form">
                        Login
                    </a>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
