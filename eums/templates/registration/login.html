<!DOCTYPE HTML>
<html ng-app>
<head>
    <title>SEUMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/app.css">
    <link rel="icon" href="{{ STATIC_URL }}app/media/favicon.ico">
</head>

<body class="eums-form">
<div class="row col-md-offset-1 col-md-10">
    <div class="col-md-5 logo">
        <img src="/static/app/media/unicef-logo-white.png">
    </div>
    <div class="col-md-7 form-container">
        <form class="form-horizontal" role="form" method="post"
              action="{% url 'django.contrib.auth.views.login' %}">

            <div class="form-group">
                <div class="col-md-10 col-sm-offset-1 center slogan">
                    <h3>Welcome to the Supply End User Monitoring System</h3>
                </div>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger alert-dismissable">
                    {% if form.non_field_errors %}
                        {{ form.non_field_errors }}
                    {% else %}
                        {{ form.errors }}
                    {% endif %}
                </div>
            {% endif %}

            {% csrf_token %}

            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">Username</label>

                <div class="col-sm-6">
                    <input id="username" class="form-control" name="username" type="text">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">Password</label>

                <div class="col-sm-6">
                    <input id="password" class="form-control" name="password" type="password">
                </div>
            </div>
            <div class="form-group">

                <div class="col-sm-offset-3 col-sm-2">
                    <button type="submit" value="submit" class="btn btn-default btn-form">Sign in
                    </button>
                </div>
                <div class="col-sm-offset-1 col-sm-3">
                    <a href="/password_reset" class="lk-form">
                        Forgot Password
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
