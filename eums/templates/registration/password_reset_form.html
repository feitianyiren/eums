<!DOCTYPE HTML>
<html ng-app>
<head>
    <title>SEUMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/app.css">
    <link rel="icon" href="{{ STATIC_URL }}app/media/favicon.ico">
</head>

<body class="eums-form">
<div class="row col-md-offset-1 col-md-10">
    <div class="col-md-5 logo">
        <img src="/static/app/media/unicef-logo-white.png">
    </div>
    <div class="col-md-7 form-container">
        <form class="form-horizontal" role="form" method="post"
              action="{% url 'django.contrib.auth.views.password_reset' %}">

            <div class="form-group">
                <div class="col-md-10 col-sm-offset-1 center slogan">
                    <h3>Supply End User Monitoring System Password Reset</h3>
                </div>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger alert-dismissable">
                    {{ form.errors.email }}
                </div>
            {% endif %}

            {% if not form.errors %}
            {% endif %}

            {% csrf_token %}

            <div class="col-sm-offset-2">
                <p>
                    Enter your email address below, and we will email instructions for setting a new one.
                </p>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label" for="email">Email</label>

                <div class="col-sm-6">
                    <input class="form-control" name="email" type="text" id="email">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-2">
                    <button type="submit" value="submit" class="btn btn-default btn-form">Reset my
                        password
                    </button>
                </div>
                <div class="col-sm-offset-2 col-sm-3">
                    <a href="/login" class="lk-form">
                        Login
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
