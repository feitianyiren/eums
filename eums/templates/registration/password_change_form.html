<!DOCTYPE HTML>
<html ng-app>
<head>
    <title>SEUMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/vendor.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}app/css/app.min.css">
    <link rel="icon" href="{{ STATIC_URL }}app/media/favicon.ico">
</head>

<body id="password-change-body">
<div class="container col-md-offset-1">
    <div class="row password-change-row col-md-10">
        <div class="col-md-5" id="password-change-logo">
            <img src="/static/app/media/unicef-logo-white.png">
        </div>
        <div class="col-md-7" id="password-change-form-container">
            <form class="form-horizontal password-change" role="form" method="post"
                  action="{% url 'django.contrib.auth.views.password_change' %}">

                <div class="form-group">
                    <div id="password-change-welcome" class="col-md-10 col-sm-offset-1 center">
                        <h3>Supply End User Monitoring System Password Change</h3>
                    </div>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger alert-dismissable">
                        {{  form.errors }}
                    </div>
                {% endif %}

                {% if not form.errors %}
                {% endif %}

                {% csrf_token %}

                <div class="col-sm-offset-1">
                    <p>
                        Please enter your old password, for security's sake, and then enter your new password twice so we can verify you typed it in correctly.
                    </p>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="old_password">Old password</label>

                    <div class="col-sm-6">
                        <input class="form-control" name="old_password" type="password" id="old_password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="new_password1">New password</label>

                    <div class="col-sm-6">
                        <input class="form-control" name="new_password1" type="password" id="new_password1">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label" for="new_password2">Password (again)</label>

                    <div class="col-sm-6">
                        <input class="form-control" name="new_password2" type="password" id="new_password2">
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-offset-3 col-sm-2">
                        <button id="btn-password-change" type="submit" value="submit" class="btn btn-default">Change my password</button>
                    </div>
                    <div class="col-sm-offset-2 col-sm-3">
                        <a href="/" class="forgot-password">
                            Back
                        </a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
