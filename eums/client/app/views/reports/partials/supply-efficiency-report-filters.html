<div class="pad-top-10">
    <strong class="blue-unicef">FILTER REPORT BY:</strong>
</div>
<div class="form-group pad-top-20">
    <div class="blue-unicef">Item</div>
    <input class="form-control" search-items type="text" placeholder="Select an item" ng-model="item"/>
</div>

<div class="form-group">
    <div class="blue-unicef">Outcome</div>
    <input class="form-control" search-programmes type="text" placeholder="Select an outcome" ng-model="programme"/>
</div>

<div class="form-group">
    <div class="blue-unicef">IP</div>
    <input class="form-control" search-consignees only-ips type="text" placeholder="Select an IP" ng-model="consignee"/>
</div>

<div class="form-group">
    <div class="blue-unicef">PO/Waybill</div>
    <input class="form-control" search-pos-and-waybills type="text" placeholder="Select a PO/Waybill"/>
</div>

<div class="form-group">
    <div class="blue-unicef">District</div>
    <input class="form-control" search-from-list list="{{ districts }}" type="hidden" ng-model="location"
           placeholder="Select a district"/>
</div>

<div class="input-group col-md-12">
    <div class="blue-unicef">Start Date</div>
    <input type="text" class="form-control" datepicker-popup='dd-MMM-yyyy'
           ng-model="filter.from" is-open="datepicker.from"
           datepicker-options="dateOptions" show-button-bar="false"
           value="{{ filter.from | date : 'dd-MMM-yyyy' }}" eums-date-picker
           placeholder="Start"/>

    <span class="input-group-btn pad-top-20">
        <button type="button" class="btn btn-default" ng-click="open($event, 'from')">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</div>

<h3></h3>

<div class="input-group col-md-12">
    <div class="blue-unicef">End Date</div>
    <input type="text" class="form-control" datepicker-popup='dd-MMM-yyyy'
           ng-model="filter.to" is-open="datepicker.to"
           datepicker-options="dateOptions" show-button-bar="false"
           value="{{ filter.to | date : 'dd-MMM-yyyy' }}" eums-date-picker
           placeholder="Start"/>

    <span class="input-group-btn pad-top-20">
        <button type="button" class="btn btn-default" ng-click="open($event, 'to')">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>
</div>

<div class="pad-top-20">
    <button class="btn btn-primary">
        <span class="glyphicon glyphicon-remove-sign"></span>
        Clear All Filters
    </button>
</div>
