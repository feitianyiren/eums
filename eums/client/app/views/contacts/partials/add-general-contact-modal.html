<div class="modal fade" id="add-contact-modal">
    <div class="modal-dialog">
        <div class="modal-content col-md-offset-3 col-md-6">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="model-name">Manage Contact</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="input form-control" ng-model="contact.firstName" required
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="input form-control" ng-model="contact.lastName" required
                               placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input id="contact-phone" type="tel" ng-keyup="contactChanged()" class="input form-control"
                               required>
                    </div>
                    <div class="form-group" ng-show="isAddtionalInfoVisiable">
                        <input id="select-district" class="form-control" type="hidden"
                               placeholder="{{ systemSettings.district_label }}"
                               search-from-list list=$districts ng-model="contact.district" required>
                    </div>
                    <div class="form-group" ng-show="isAddtionalInfoVisiable">
                        <input id="select-multiple-ips" class="form-control" type="hidden" placeholder="IP"
                               select-multiple-ips ng-model="contact.ips" required/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveButton" type="button" class="btn btn-primary"
                        ng-click="saveContact(contact)"
                        ng-disabled="invalidContact(contact)">Save Contact
                </button>
            </div>
        </div>
    </div>
</div>
