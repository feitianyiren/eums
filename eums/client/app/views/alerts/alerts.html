<div class="container-fluid">
    <div class="eums page-header">Your Alerts</div>
    <div class="content alerts-subheader">
        Here you will find alerts from consignees and end-users that require a response from you
    </div>
</div>

<div class="container-fluid alerts-container">
    <div class="alert-row" ng-repeat="alert in alerts">
        <span class="alerts-grey">21-08-2015</span>
        <span class="alerts-bolder">Chris George</span>
        reported <span class="alerts-bolder">Waybill {{ alert.waybill }}</span>
        sent to <span class="alerts-bolder">Wakiso DHO</span>
        as <span class="alerts-issue">{{ alert.issue }}</span>
    </div>
</div>
