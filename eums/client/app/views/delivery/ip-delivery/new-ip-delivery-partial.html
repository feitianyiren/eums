<div>
    <span class="sub-header">ADD CONSIGNEE DETAILS</span>
</div>
<div class="well col-md-12">
    <table class="col-md-12">
        <tr>
            <td class="col-md-2 pad-bottom-5">Date Shipped</td>
            <td class="col-md-3 pad-bottom-5">Consignee</td>
            <td class="col-md-3 pad-bottom-5">Contact Person</td>
            <td class="col-md-2 pad-bottom-5">District</td>
            <td class="col-md-2 centered pad-bottom-5">End-User</td>
        </tr>
        <tr>
            <td class="col-md-2">
                <div id="input-delivery-date" class="pad-small">
                            <span class="input-group" eums-date-picker>
                                <input type="text" class="form-control"
                                       datepicker-popup="dd/MM/yyyy"
                                       ng-model="deliveryDate"
                                       is-open="datepicker[$index]"
                                       datepicker-options="dateOptions"
                                       show-button-bar="false"
                                       ng-required="true"
                                       required="required"
                                       value="{{ deliveryDate | date : 'dd/MM/yyyy' }}"/>
                                <span class="input-group-btn">
                                  <button type="button" class="btn btn-default" ng-click="open($event, $index )">
                                      <i class="glyphicon glyphicon-calendar"></i>
                                  </button>
                                </span>
                            </span>
                </div>
            </td>
            <td class="col-md-3">
                <div id='input-consignee' class="pad-small">
                    <input type="hidden" search-consignees only-ips
                           ng-model="consignee"
                           ng-attr-id="{{ 'ip-select' }}"
                           value="{{ consignee }}">
                </div>
            </td>
            <td class="col-md-3">
                <div id="input-contact" class="col-md-12 pad-small">
                    <div class="col-md-10 pad-small">
                        <input type="hidden"
                               search-contacts
                               required="required"
                               value="{{ contact_person_id }}"
                               ng-model="contact_person_id"
                               ng-attr-id="{{ 'contact-select' }}">
                    </div>
                    <div class="col-md-2 pad-small">
                        <button type="button" class="btn btn-default "
                                ng-click="addContact()">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </div>
                </div>
            </td>
            <td class="col-md-2">
                <div id="input-location" class="pad-small">
                    <input type="hidden"
                           search-from-list
                           list="{{ districts }}"
                           ng-model="location"
                           ng-attr-id="{{ 'location-select' }}"
                           value="{{ location }}">
                </div>
            </td>
            <td class="col-md-2 centered">
                <div class="text-center">
                    <input type="checkbox" class="end-user-checkbox"
                           value="{{ isEndUser }}"
                           ng-model="isEndUser">
                </div>
            </td>
        </tr>
    </table>
</div>
<div>
    <span class="sub-header">CHOOSE A QUANTITY TO SHIP: </span><span>You can only select quantities from a single PO or Waybill</span>
</div>
<div>
    <div class="panel-body col-lg-12">
        <table id="singleIPDeliveryItemsTable"
               class="table table-bordered table-hover table-condensed col-lg-6">
            <tr class="summary-row">
                <th class="item-list-col-header">Date Shipped</th>
                <th class="item-list-col-header">Shipment</th>
                <th class="item-list-col-header">Avail. Qty</th>
                <th class="item-list-col-header">&nbsp;</th>
            </tr>
            <tr>
                <td>02/02/2015</td>
                <td>2000144</td>
                <td>1000</td>
                <td class="table-row-input-column">
                    <input type="text" id="quantity-shipped" class="form-control" only-digits ng-model="something">
                </td>
            </tr>
            <tr>
                <td>02/02/2015</td>
                <td>2000145</td>
                <td>1050</td>
                <td class="table-row-input-column">
                    <input type="text" id="quantity-shipped" class="form-control" only-digits ng-model="something">
                </td>
            </tr>
            <tr class="summary-row">
                <td colspan="3">SELECTED QUANTITY</td>
                <td>2050</td>
            </tr>
        </table>
    </div>
</div>
<div>
    <div class="pad-20 row">
        <div class="pull-right">
            <button id="save-delivery-report" type="button" class="btn btn-primary">
                <i class="glyphicon glyphicon-floppy-save"> </i>
                Save Delivery Report
            </button>
        </div>
    </div>
</div>
<eums-contact></eums-contact>
<ng-include src="'/static/app/views/consignees/partials/add-consignee-modal.html'"
            ng-controller="AddConsigneeController"></ng-include>
