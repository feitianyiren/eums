<div>
    <span class="sub-header">ADD CONSIGNEE DETAILS</span>
</div>
<div class="well col-md-12">
    <table  class="col-md-12">
        <tr>
            <td class="col-md-2">Date Shipped</td>
            <td class="col-md-3">Consignee</td>
            <td class="col-md-3">Contact Person</td>
            <td class="col-md-2">District</td>
            <td class="col-md-2 centered">End-User</td>
        </tr>
        <tr>
            <td class="col-md-2">
                <div id="input-delivery-date" class="pad-small">
                            <span class="input-group" eums-date-picker>
                                <input type="text" class="form-control"
                                       datepicker-popup="dd/MM/yyyy"
                                       ng-model="deliveryDate"
                                       is-open="datepicker[$index]"
                                       datepicker-options="dateOptions"
                                       show-button-bar="false"
                                       ng-required="true"
                                       required="required"
                                       value="{{ deliveryDate | date : 'dd/MM/yyyy' }}"/>
                                <span class="input-group-btn">
                                  <button type="button" class="btn btn-default" ng-click="open($event, $index )">
                                      <i class="glyphicon glyphicon-calendar"></i>
                                  </button>
                                </span>
                            </span>
                </div>
            </td>
            <td class="col-md-3">
                <div id='input-consignee' class="pad-small">
                    <input type="hidden" search-consignees only-ips
                           ng-model="consignee"
                           ng-attr-id="{{ 'ip-select' }}"
                           value="{{ consignee }}">
                </div>
            </td>
            <td class="col-md-3">
                <div id="input-contact" class=" col-md-12 pad-small">
                    <div class="form-group col-md-10 pad-small">
                        <input type="hidden"
                               search-contacts
                               required="required"
                               value="{{ contact_person_id }}"
                               ng-model="delivery.contact_person_id"
                               ng-attr-id="{{ 'contact-select' }}">
                    </div>
                    <div class="form-group col-md-2 pad-small">
                        <button type="button" class="btn btn-default "
                                ng-click="addContact(item, $index)">
                            <i class="glyphicon glyphicon-plus"></i>
                        </button>
                    </div>
                </div>
            </td>
            <td class="col-md-2">
                <div id="input-location" class="pad-small">
                    <input type="hidden"
                           search-from-list
                           list="{{ districts }}"
                           ng-model="location"
                           ng-attr-id="{{ 'location-select' }}"
                           value="{{ location }}">
                </div>
            </td>
            <td class="col-md-2 centered">
                <div class="text-center">
                    <input type="checkbox" class="end-user-checkbox"
                           value="{{ isEndUser }}"
                           ng-model="isEndUser">
                </div>
            </td>
        </tr>
    </table>
</div>
