<div id="addNode" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Add New Node</h4>
            </div>
            <div class="modal-body">
                <span style="color: red" ng-show="nodeErrorMessage" class="error">{{customErrorMessage}}Node Cannot Be Added.</span>
                <div>
                    <label>Cosignee To Connect:</label>
                    <select ng-model="node.consigneeParent" required="required"
                            ng-options="node.name for node in nodes"></select>
                </div>
                <div>

                    <label>New Consignee Name:</label>
                    <input type="text" ng-model="node.consigneeName" placeholder="Enter a consignee name here" ng-keydown="show()">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addNodeToFlow()">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
