<div class="modal fade" id="add-contact-modal">
    <div class="modal-dialog">
        <div class="modal-content col-md-offset-3 col-md-6">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">Add Contact</h4>
            </div>
            <div class="modal-body">

                <form role="form">
                    <div class="form-group">
                        <input type="text"
                               class="input form-control"
                               ng-model="contact.firstName" required
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="input form-control" ng-model="contact.lastName" required
                               placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="input form-control" ng-model="contact.phone" required
                               placeholder="Phone e.g. +256782555444">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="saveContact(contact)"
                        ng-disabled="invalidContact(contact)">Save Contact
                </button>
            </div>
        </div>
    </div>
</div>
