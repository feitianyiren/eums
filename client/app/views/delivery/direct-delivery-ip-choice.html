<div class="container-fluid">
    <div class="eums page-header">
        <div class="secondary-header">
            {{ selectedPurchaseOrder.programmeName }}
        </div>
        <div>
            Create a Direct Delivery for Purchase Order: {{ selectedPurchaseOrder.orderNumber }}
        </div>
    </div>
    <div class="content">
        <div class="pad-left-5 pad-top-10">
            <span class="section-header">Is the delivery for a Single IP or Multiple IPs?</span>
        </div>
        <ng-toast></ng-toast>
        <div class="pad-left-5">
            <ul class="nav nav-pills" style="margin-top: 1em;">
                <li role="presentation">
                    <button id="single-ip" class="btn btn-default blue-border-button" ng-click="showSingleIpMode()">
                        Single IP
                    </button>
                </li>
                <li role="presentation">
                    <button id="multiple-ip" class="btn btn-default blue-border-button" ng-click="showMultipleIpMode()">
                        Multiple IPs
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
